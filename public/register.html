<body class="sb-nav-fixed">

            <div>

                    <a class="nav-link active" href="/home.html">Home</a>

                </nav>
            </div>
        </form>
    </nav>
    <main class="px-3">
        <h1>Register an Account</h1>
        <p class="lead">
            <form class="userform">
                <div class="row">
                    <div class="col-3">Given Name</div>
                    <div class="col-8"><input name="givenname" type="givenname" id="givenname" class="form-control" placeholder="Given name" required autofocus=""></div>
                </div>
                <div>
                    <p></p>
                </div>
                <div class="row">
                    <div class="col-3">Family Name</div>
                    <div class="col-8"><input name="familyname" type="familyname" id="familyname" class="form-control" placeholder="Family name" required></div>
                </div>
                <div>
                    <p></p>
                </div>
                <div class="row">
                    <div class="col-3">Username</div>
                    <div class="col-8"><input name="Username" type="text" id="Username" class="form-control" data-check=".available-username" placeholder="Username" required></div>
                </div>
                <div>
                    <p></p>
                </div>
                <div class="row">
                    <div class="col-3">Phone Number</div>
                    <div class="col-8"><input name="Phone" type="phone" id="Phone" class="form-control" data-check=".available-phone" placeholder="phone" required></div>
                </div>
                <div>
                    <p></p>
                </div>
                <div class="row">
                    <div class="col-3">Email Address</div>
                    <div class="col-8"><input name="Email" type="email" id="Email" class="form-control" data-check=".available-email" placeholder="Email address" required></div>
                </div>
                <div>
                    <p></p>
                </div>
                <div class="row">
                    <div class="col-3">Password</div>
                    <div class="col-8"><input name="password" type="password" id="password" class="form-control" placeholder="Password" required></div>
                </div>
                <div>
                    <p></p>
                </div>
                <div class="row">
                    <div class="col-8"> </div>
                    <div class="col-3"><button class="btn btn-primary btn-block" type="submit" id="NewUser">Register</button></div>
                </div>
            </form>
        </p>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2021</div>
                <div>
                    <a href="#">Privacy Policy</a> &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>

    </div>

    <script>
        $(document).ready(function() {
            $('#NewUser').on('click', function(event) {
                event.preventDefault();


                $.ajax({
                    dataType: 'json',
                    url: "http://localhost:4041/api/admin/createUser",
                    type: 'post',
                    data: {
                        givenname: $("#givenname").val(),
                        familyname: $("#familyname").val(),
                        Username: $("#Username").val(),
                        Email: $("#Email").val(),
                        Phone: $("#Phone").val(),
                        password: $("#password").val()
                    },


                    success: function(data) {
                        localStorage.setItem("names", $("#Username").val());
                        window.location = '/index.html';


                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("user existed in system");
                    }
                });
            });
        });
    </script>
